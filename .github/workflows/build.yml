name: build

on:
  push:
    branches: [ "main" ]
    paths-ignore: 
      - '.gitignore'
      - '.gitattributes'
      - '**/*.md'
  pull_request:
    branches: [ "main" ]
    paths-ignore: 
      - '.gitignore'
      - '.gitattributes'
      - '**/*.md'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore ./src/**/*.sln
    - name: Build
      run: dotnet build ./src/**/*.sln --no-restore
